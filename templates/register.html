{% extends 'base.html' %}

{% block title %} Register Page {% endblock %}

{% block header %}{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-12">
                <form method="post">
                    {% csrf_token %}
                    {% for i in register_form %}
                        {{ i.errors }}
                        {{ i }}
                    {% endfor %}
                    <a href="{% url 'home' %}" class="btn btn-secondary mb-3"> &larr; Back</a>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
